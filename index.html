<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>موقعي الجديد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
        .advert-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        main {
            background-color: #1f1f1f;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .myButton {
            background-color: #8A2BE2; /* بتفتجي */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .myButton:hover {
            background-color: #7B1FA2; /* بتفتجي غامق */
            transform: scale(1.05);
        }
        .myButton img {
            vertical-align: middle;
            margin-right: 8px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        nav li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #8A2BE2;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        p {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://photos.app.goo.gl/HMyQyex3xh19qYfVA alt="إعلان" class="advert-image">
        <h1>هذا سرفري دسكورد</h1>
    </header>
    <main>
        <p>ناروتو عمك.</p>
        <button class="myButton" onclick="window.location.href='https://discord.gg/VNg4NZ5eHz';">
            <img src="https://via.placeholder.com/24" alt="Discord Logo" width="24" height="24"> زر لفتح Discord
        </button>
        <button class="myButton" onclick="window.location.href='https://discord.gg/fq5AVE7JUk';">سرفر صديقي Discord</button>
        <p>ليه ما خرجت؟</p>
    </main>
    <footer>
        <p>اخرج وين داخل</p>
    </footer>
    <nav>
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="about.html">حول</a></li>
            <li><a href="contact.html">اتصل بنا</a></li>
        </ul>
    </nav>
</body>
</html>
